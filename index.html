<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA CENTRAL - Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e7d32;
            --secondary: #fdd835;
            --accent: #ff9800;
            --bg: #f8f9fa;
        }
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--bg); padding-bottom: 140px; }
        header { background: white; padding: 20px; text-align: center; border-bottom: 5px solid var(--primary); }
        .logo-img { max-width: 250px; height: auto; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        .card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .reloj { color: var(--primary); font-weight: 600; text-align: right; font-size: 0.9em; margin-bottom: 15px; }
        .client-inputs { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        @media (max-width: 768px) { .client-inputs { grid-template-columns: 1fr; } }
        .field label { font-size: 0.75em; font-weight: 700; color: #666; text-transform: uppercase; display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; }
        .product-card { background: white; border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #eee; }
        .img-box { width: 100%; height: 120px; background: #fafafa; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .product-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .drawer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--primary); color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border-radius: 30px 30px 0 0; }
        .total-amount { font-size: 2.5em; font-weight: 900; }
        .btn-whatsapp { background: var(--secondary); color: #333; border: none; padding: 15px 35px; border-radius: 15px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <img src="la-central.jpg" alt="LA CENTRAL" class="logo-img">
</header>

<div class="container">
    <div class="card">
        <div id="reloj" class="reloj">Cargando hora...</div>
        <div class="client-inputs">
            <div class="field">
                <label>Nombre del Cliente</label>
                <input type="text" id="nombre" placeholder="Nombre completo">
            </div>
            <div class="field">
                <label>Direcci√≥n de Entrega</label>
                <input type="text" id="direccion" placeholder="Ej: Calle 10 #20-30">
            </div>
            <div class="field">
                <label>Celular</label>
                <input type="tel" id="celular" placeholder="3148648770">
            </div>
        </div>
    </div>

    <div class="product-grid" id="grid"></div>

    <div class="card" style="margin-top: 25px;">
        <label>üìù Observaciones</label>
        <textarea id="obs" placeholder="Detalles adicionales del pedido..."></textarea>
    </div>
</div>

<div class="drawer">
    <div>
        <div style="font-size: 0.8em;">TOTAL PEDIDO</div>
        <div class="total-amount">$<span id="total-text">0</span></div>
    </div>
    <button class="btn-whatsapp" onclick="enviarPedido()">PEDIR POR WHATSAPP üöÄ</button>
</div>

<footer>
    <center><p>Desarrollado por <b>vibras positivas</b> ¬© Derechos Reservados</p></center>
</footer>

<script>
    // Control de suscripci√≥n invisible (Ejemplo: Vence en 2027)
    if (new Date() > new Date(2027, 0, 1)) document.body.innerHTML = "";

    const catalog = [
        { n: "Ajo Kilo", p: 9580, img: "ajo.JPG" },
        { n: "Agraz", p: 4500, img: "agraz.JPG" },
        { n: "Aguacate Hass", p: 7980, img: "" },
        { n: "Cebolla Roja", p: 5380, img: "" },
        { n: "Papa Capira", p: 3780, img: "" },
        { n: "Mora", p: 3700, img: "" },
        { n: "Arroz Superarroz", p: 2100, img: "" },
        { n: "Huevo Doble A", p: 17900, img: "" }
    ];

    const grid = document.getElementById('grid');
    catalog.forEach((item, index) => {
        grid.innerHTML += `
            <div class="product-card">
                <div class="img-box">
                    <img src="${item.img}" class="product-img" onerror="this.src='https://via.placeholder.com/150?text=Sin+Foto'">
                </div>
                <div style="font-size: 0.9em; font-weight: 600;">${item.n}</div>
                <div style="color: var(--primary); font-weight: 900;">$${item.p.toLocaleString()}</div>
                <input type="number" min="0" placeholder="0" class="qty" data-idx="${index}" oninput="calcular()" style="width: 80%; text-align: center; margin-top: 10px;">
            </div>`;
    });

    function calcular() {
        let t = 0;
        document.querySelectorAll('.qty').forEach(i => {
            t += (parseInt(i.value) || 0) * catalog[i.dataset.idx].p;
        });
        document.getElementById('total-text').innerText = t.toLocaleString();
    }

    function actualizarReloj() {
        const d = new Date().toLocaleString('es-CO', { timeZone: 'America/Bogota' });
        document.getElementById('reloj').innerText = "Colombia: " + d;
    }
    setInterval(actualizarReloj, 1000);

    function enviarPedido() {
        const n = document.getElementById('nombre').value;
        const d = document.getElementById('direccion').value;
        const c = document.getElementById('celular').value;
        if (!n || !d) return alert("Por favor, llena los datos de contacto.");

        let msg = `üßæ *LA CENTRAL - PEDIDO*\nüë§ *Cliente:* ${n}\nüìç *Dir:* ${d}\nüìû *Tel:* ${c}\n\nüõí *PRODUCTOS:*\n`;
        let total = 0;
        document.querySelectorAll('.qty').forEach(i => {
            const cant = parseInt(i.value) || 0;
            if (cant > 0) {
                const item = catalog[i.dataset.idx];
                msg += `‚ñ´Ô∏è ${item.n} x${cant} ($${(cant * item.p).toLocaleString()})\n`;
                total += cant * item.p;
            }
        });
        if (total === 0) return alert("El carrito est√° vac√≠o.");
        msg += `\nüí∞ *TOTAL: $${total.toLocaleString()}*\n\n_Desarrollado por vibras positivas_`;
        window.open(`https://wa.me/573148648770?text=${encodeURIComponent(msg)}`);
    }
</script>
</body>
</html>
