<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA CENTRAL - Pedidos Inteligentes</title>
    <style>
        :root {
            --primary: #2e7d32;
            --primary-light: #4caf50;
            --secondary: #fdd835;
            --accent: #ff9800;
            --white: #ffffff;
            --gray: #f4f7f6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--gray);
            padding-bottom: 120px; /* Espacio para el caj√≥n de liquidaci√≥n */
        }

        /* --- LOGO MEJORADO --- */
        .header-logo {
            background: white;
            padding: 30px 10px;
            text-align: center;
            border-bottom: 6px solid var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .logo-container {
            display: inline-block;
            border: 3px solid var(--primary);
            padding: 10px 25px;
            border-radius: 50px 0 50px 0;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
        }

        .logo-text-top {
            font-size: 2.2em;
            font-weight: 900;
            color: var(--primary);
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo-text-bottom {
            font-size: 1em;
            color: var(--accent);
            margin: 0;
            font-weight: 600;
            letter-spacing: 4px;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .reloj-vibras {
            color: var(--primary);
            font-weight: bold;
            text-align: right;
            font-size: 0.9em;
        }

        /* --- GRILLA DE PRODUCTOS --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #eee;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-light);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-radius: 8px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }

        .price-tag {
            color: var(--primary);
            font-size: 1.2em;
            font-weight: 700;
            margin: 5px 0;
        }

        input[type="number"] {
            width: 80%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 1em;
        }

        /* --- CAJ√ìN DE LIQUIDACI√ìN FLOTANTE --- */
        .liquidation-drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--primary);
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            z-index: 2000;
            border-radius: 20px 20px 0 0;
        }

        .total-info h2 { margin: 0; font-size: 1.1em; opacity: 0.9; }
        .total-amount { font-size: 2em; font-weight: 800; }

        .btn-order {
            background: var(--secondary);
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-order:hover { transform: scale(1.05); background: #fbc02d; }

        .footer-tag {
            text-align: center;
            font-size: 0.8em;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="header-logo">
    <div class="logo-container">
        <p class="logo-text-top">La Central</p>
        <p class="logo-text-bottom">FRUTAS & VERDURAS</p>
    </div>
</div>

<div class="container">
    <div class="card">
        <div id="reloj" class="reloj-vibras">Colombia: Cargando...</div>
        <p><strong>üìç Frente al Estadio de F√∫tbol, Caucasia</strong></p>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="text" id="nombre" placeholder="Nombre completo">
            <input type="text" id="direccion" placeholder="Direcci√≥n exacta">
        </div>
    </div>

    <div class="product-grid" id="lista-productos">
        </div>

    <div class="card" style="margin-top: 20px;">
        <textarea id="obs" placeholder="Observaciones (ej. tomates verdes, pi√±a madura...)" style="width:100%; border-radius:10px; padding:10px; border:1px solid #ddd;"></textarea>
    </div>

    <div class="footer-tag">
        Desarrollado por <strong>Vibras Positivas</strong> ¬© Derechos Reservados
    </div>
</div>

<div class="liquidation-drawer">
    <div class="total-info">
        <h2>Total de su pedido:</h2>
        <div class="total-amount">$<span id="total-valor">0</span></div>
    </div>
    <button class="btn-order" onclick="enviarWhatsApp()">ENVIAR PEDIDO üöÄ</button>
</div>

<script>
    // --- CONTROL DE SUSCRIPCI√ìN ---
    const _exp = new Date(2027, 0, 1);
    if (new Date() > _exp) document.body.innerHTML = "Suscripci√≥n Vencida.";

    // --- PRODUCTOS CON FOTOS ---
    // NOTA: Cambia "nombre-de-la-foto.jpg" por el nombre real de tus archivos
    const productos = [
        { n: "Aguacate Hass", p: 7980, img: "aguacate_hass.jpg" },
        { n: "Arveja Vaina", p: 8980, img: "arveja.jpg" },
        { n: "Cebolla Roja", p: 5380, img: "cebolla_roja.jpg" },
        { n: "Papa Capira", p: 3780, img: "papa.jpg" },
        { n: "Pi√±a Oro Miel", p: 5180, img: "pina.jpg" },
        { n: "Huevo Doble A", p: 17900, img: "huevos.jpg" },
        { n: "Superarroz", p: 2100, img: "arroz.jpg" },
        { n: "Vistahermosa", p: 3000, img: "vistahermosa.jpg" }
    ];

    const grid = document.getElementById('lista-productos');

    productos.forEach((p, i) => {
        grid.innerHTML += `
            <div class="product-card">
                <img src="${p.img}" class="product-img" onerror="this.src='https://via.placeholder.com/150?text=Fruta'">
                <div style="font-weight:bold;">${p.n}</div>
                <div class="price-tag">$${p.p.toLocaleString()}</div>
                <input type="number" min="0" placeholder="0" class="cant-input" data-precio="${p.p}" data-nombre="${p.n}" oninput="liquidar()">
            </div>
        `;
    });

    function liquidar() {
        let total = 0;
        document.querySelectorAll('.cant-input').forEach(input => {
            let c = parseInt(input.value) || 0;
            total += c * parseInt(input.dataset.precio);
        });
        document.getElementById('total-valor').innerText = total.toLocaleString();
    }

    function actualizarReloj() {
        const opciones = { timeZone: 'America/Bogota', hour: '2-digit', minute: '2-digit', second: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric' };
        document.getElementById('reloj').innerText = "Colombia: " + new Date().toLocaleString('es-CO', opciones);
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    function enviarWhatsApp() {
        const nombre = document.getElementById('nombre').value;
        const dir = document.getElementById('direccion').value;
        if(!nombre || !dir) return alert("Por favor llena nombre y direcci√≥n");

        let detalle = "";
        let totalFinal = 0;
        document.querySelectorAll('.cant-input').forEach(input => {
            let c = parseInt(input.value) || 0;
            if(c > 0) {
                let sub = c * parseInt(input.dataset.precio);
                detalle += `‚Ä¢ ${input.dataset.nombre} x${c} ($${sub.toLocaleString()})\n`;
                totalFinal += sub;
            }
        });

        if(totalFinal === 0) return alert("El pedido est√° vac√≠o");

        const msj = `üßæ *LA CENTRAL - FACTURA*\n--------------------------\nüë§ *Cliente:* ${nombre}\nüìç *Dir:* ${dir}\n\nüõí *PRODUCTOS:*\n${detalle}\nüí∞ *TOTAL: $${totalFinal.toLocaleString()}*\n--------------------------\n_Enviado desde App LA CENTRAL_`;
        window.open(`https://wa.me/573148648770?text=${encodeURIComponent(msj)}`);
    }
</script>

</body>
</html>
