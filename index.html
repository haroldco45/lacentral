<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA CENTRAL - Pedidos</title>
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #fdd835;
            --text-dark: #333;
            --light-bg: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-dark);
        }

        header {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-placeholder {
            max-width: 200px;
            margin-bottom: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .info-central {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border-left: 5px solid var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .datetime-display {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: block;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background: #fff;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .img-placeholder {
            width: 100px;
            height: 100px;
            background: #eee;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: #999;
            font-size: 0.8em;
            border: 1px dashed #ccc;
        }

        .total-banner {
            position: sticky;
            bottom: 0;
            background: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 30px;
            border-radius: 5px 5px 0 0;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .btn-edit {
            background: #555;
            font-size: 0.9em;
            width: auto;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo LA CENTRAL" class="logo-placeholder" onerror="this.style.display='none'">
    <h1>LA CENTRAL - Frutas y Verduras</h1>
</header>

<div class="container">
    <div class="info-central">
        <strong>Contacto Central:</strong> Frente al estadio de f√∫tbol, Caucasia.<br>
        <strong>WhatsApp:</strong> 3148648770
    </div>

    <span id="fecha-hora" class="datetime-display">Cargando fecha y hora...</span>

    <button class="btn btn-edit" onclick="habilitarEdicion()">Editar Mis Datos</button>
    
    <div id="cliente-datos">
        <div class="form-group">
            <label>Nombre del Cliente:</label>
            <input type="text" id="cliente_nombre" placeholder="Nombre completo">
        </div>
        <div class="form-group">
            <label>Direcci√≥n de Entrega:</label>
            <input type="text" id="cliente_direccion" placeholder="Ej: Barrio Centro Calle 10">
        </div>
        <div class="form-group">
            <label>Celular:</label>
            <input type="tel" id="cliente_celular" placeholder="N√∫mero de contacto">
        </div>
    </div>

    <hr>

    <h3>Seleccione sus productos</h3>
    <div class="product-grid" id="lista-productos">
        </div>

    <div class="form-group" style="margin-top: 25px;">
        <label>Forma de Pago:</label>
        <select id="forma_pago">
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia (Nequi/Bancolombia)">Transferencia (Nequi/Bancolombia)</option>
            <option value="Datafono">Datafono</option>
        </select>
    </div>

    <div class="form-group">
        <label>Observaciones:</label>
        <textarea id="observaciones" rows="3" placeholder="Ej: El aguacate que est√© maduro..."></textarea>
    </div>

    <div class="total-banner">
        Total Pedido: $<span id="total-general">0</span>
    </div>

    <button class="btn" onclick="enviarWhatsApp()">üöÄ ENVIAR PEDIDO POR WHATSAPP</button>
</div>

<div class="footer">
    ¬© Desarrollado por <strong>vibras positivas</strong> - Derechos Reservados
</div>

<script>
    // Lista de productos extra√≠dos de las im√°genes
    const productos = [
        { nombre: "Aguacate Hass", precio: 7980 },
        { nombre: "Cebolla Roja Blanca", precio: 3900 },
        { nombre: "Mora", precio: 3700 },
        { nombre: "Mezcla de Semillas", precio: 3700 },
        { nombre: "Arracacha", precio: 3700 },
        { nombre: "Frijol Verde", precio: 3900 },
        { nombre: "Habichuela", precio: 3700 },
        { nombre: "Papa Capira", precio: 3700 },
        { nombre: "Pepino Coital", precio: 3900 },
        { nombre: "Pi√±a Oro Miel", precio: 7900 },
        { nombre: "Guineo Paso", precio: 7000 },
        { nombre: "C√∫rcuma", precio: 3700 },
        { nombre: "Papa Criolla", precio: 7900 },
        { nombre: "Leche Leco 900ml", precio: 3800 },
        { nombre: "Yogurt Leco", precio: 8900 },
        { nombre: "Arroz Vistahermosa", precio: 3000 }
    ];

    // Funci√≥n para actualizar fecha y hora de Colombia
    function actualizarReloj() {
        const opciones = { timeZone: 'America/Bogota', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        const ahora = new Date().toLocaleString('es-CO', opciones);
        document.getElementById('fecha-hora').innerText = "Colombia: " + ahora;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    // Cargar productos en el HTML
    const grid = document.getElementById('lista-productos');
    productos.forEach((prod, index) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <div class="img-placeholder">Sin Foto</div>
            <strong>${prod.nombre}</strong><br>
            <small>$${prod.precio.toLocaleString()}</small>
            <input type="number" min="0" value="0" class="cant-input" data-index="${index}" onchange="calcularTotal()" style="margin-top:10px; width:60px;">
        `;
        grid.appendChild(card);
    });

    function calcularTotal() {
        let total = 0;
        document.querySelectorAll('.cant-input').forEach(input => {
            const index = input.dataset.index;
            const cantidad = parseInt(input.value) || 0;
            total += cantidad * productos[index].precio;
        });
        document.getElementById('total-general').innerText = total.toLocaleString();
    }

    function habilitarEdicion() {
        const inputs = document.querySelectorAll('#cliente-datos input');
        inputs.forEach(input => input.disabled = false);
        alert("Campos de datos habilitados.");
    }

    function enviarWhatsApp() {
        const nombre = document.getElementById('cliente_nombre').value;
        const direccion = document.getElementById('cliente_direccion').value;
        const celular = document.getElementById('cliente_celular').value;
        const pago = document.getElementById('forma_pago').value;
        const obs = document.getElementById('observaciones').value;
        const fechaHora = document.getElementById('fecha-hora').innerText;

        if (!nombre || !direccion) {
            alert("Por favor completa tu nombre y direcci√≥n.");
            return;
        }

        let detallePedido = "";
        let totalFinal = 0;

        document.querySelectorAll('.cant-input').forEach(input => {
            const cantidad = parseInt(input.value) || 0;
            if (cantidad > 0) {
                const index = input.dataset.index;
                const subtotal = cantidad * productos[index].precio;
                detallePedido += `- ${productos[index].nombre} x${cantidad}: $${subtotal.toLocaleString()}\n`;
                totalFinal += subtotal;
            }
        });

        if (totalFinal === 0) {
            alert("Debes agregar al menos un producto al pedido.");
            return;
        }

        const mensaje = 
`üßæ *FACTURA DE PEDIDO - LA CENTRAL*
---------------------------------------
üìÖ ${fechaHora}

üë§ *CLIENTE:* ${nombre}
üìç *DIRECCI√ìN:* ${direccion}
üìû *CELULAR:* ${celular}

üõí *DETALLE DEL PEDIDO:*
${detallePedido}
---------------------------------------
üí∞ *TOTAL A PAGAR: $${totalFinal.toLocaleString()}*
üí≥ *PAGO:* ${pago}
üìù *OBS:* ${obs || 'Ninguna'}

_Gracias por preferirnos!_`;

        const phone = "573148648770";
        const url = `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(mensaje)}`;
        
        window.open(url, '_blank');
    }
</script>

</body>
</html>
