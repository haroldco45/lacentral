<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA CENTRAL - Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e7d32;
            --secondary: #fdd835;
            --accent: #ff9800;
            --bg: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg);
            padding-bottom: 140px;
        }

        header {
            background: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .logo-img {
            max-width: 280px;
            height: auto;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        .reloj {
            color: var(--primary);
            font-weight: 600;
            text-align: right;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .client-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .client-inputs { grid-template-columns: 1fr; }
        }

        .field label {
            font-size: 0.75em;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--primary); outline: none; }

        h3 {
            color: var(--primary);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 5px;
            margin-top: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #eee;
            transition: 0.3s;
        }

        .product-card:hover { border-color: var(--primary); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        .product-info { margin-bottom: 10px; }
        .product-name { font-size: 0.9em; font-weight: 600; color: #333; }
        .product-price { color: var(--primary); font-weight: 900; font-size: 1em; }

        .qty-input {
            width: 100%;
            text-align: center;
            background: #f4f4f4;
            border: none;
            font-weight: 900;
            color: var(--primary);
            padding: 8px;
            border-radius: 8px;
        }

        .drawer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--primary);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.2);
        }

        .total-amount { font-size: 2.5em; font-weight: 900; }

        .btn-whatsapp {
            background: var(--secondary);
            color: #333;
            border: none;
            padding: 15px 35px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 0 #d4b400;
        }

        footer { text-align: center; padding: 25px; font-size: 0.8em; color: #999; }
    </style>
</head>
<body>

<header>
    <img src="la-central.png" alt="LA CENTRAL" class="logo-img">
</header>

<div class="container">
    <div class="card">
        <div id="reloj" class="reloj">Colombia: --:--:--</div>
        <div class="client-inputs">
            <div class="field">
                <label>Nombre del Cliente</label>
                <input type="text" id="nombre" placeholder="Nombre completo">
            </div>
            <div class="field">
                <label>Direcci√≥n de Entrega</label>
                <input type="text" id="direccion" placeholder="Ej: Calle 10 #20-30">
            </div>
            <div class="field">
                <label>Celular / WhatsApp</label>
                <input type="tel" id="celular" placeholder="3148648770">
            </div>
        </div>
    </div>

    <div id="categorias-container"></div>

    <div class="card" style="margin-top: 25px;">
        <label style="font-size: 0.75em; font-weight: 700; color: #666; text-transform: uppercase;">üìù Observaciones</label>
        <textarea id="obs" placeholder="Ej: Los aguacates que no est√©n muy maduros..." style="margin-top:8px; height:80px;"></textarea>
    </div>
</div>

<div class="drawer">
    <div>
        <div style="font-size: 0.8em; font-weight: 600; opacity: 0.9; text-transform: uppercase;">Total Pedido</div>
        <div class="total-amount">$<span id="total-text">0</span></div>
    </div>
    <button class="btn-whatsapp" onclick="enviarPedido()">PEDIR POR WHATSAPP üöÄ</button>
</div>

<footer>
    Desarrollado por <strong>vibras positivas</strong> ¬© Derechos Reservados
</footer>

<script>
    if (new Date() > new Date(2027, 0, 1)) document.body.innerHTML = "";

    const catalog = {
        "Ramas y Verduras": [
            { n: "Acelga", p: 5980 }, { n: "Ajo Kilo", p: 9580 }, { n: "Ajo Malla", p: 2000 },
            { n: "Aji Dulce", p: 7980 }, { n: "Aji Picante", p: 19980 }, { n: "Albahaca", p: 19980 },
            { n: "Apio", p: 2980 }, { n: "Arveja Vaina", p: 8980 }, { n: "Berenjena", p: 8980 },
            { n: "Brocoli", p: 5980 }, { n: "Cebolla Blanca", p: 3580 }, { n: "Cebolla Roja", p: 5380 },
            { n: "Cilantro", p: 8980 }, { n: "Habichuela", p: 7980 }, { n: "Lechuga Batavia", p: 3000 },
            { n: "Papa Capira", p: 3780 }, { n: "Papa Criolla", p: 5980 }, { n: "Pepino", p: 5980 },
            { n: "Pimenton", p: 6160 }, { n: "Tomate", p: 6580 }, { n: "Zanahoria", p: 2780 }
        ],
        "Frutas": [
            { n: "Agraz", p: 4500 }, { n: "Aguacate Hass", p: 7980 }, { n: "Aguacate Papelillo", p: 15980 },
            { n: "Banano Criollo", p: 600 }, { n: "Fresa Peque√±a", p: 5700 }, { n: "Guanabana", p: 6980 },
            { n: "Kiwwy", p: 23980 }, { n: "Limon Criollo", p: 2980 }, { n: "Lulo", p: 7580 },
            { n: "Mora", p: 3700 }, { n: "Naranja Tangelo", p: 4380 }, { n: "Papaya", p: 4580 },
            { n: "Pi√±a Oro Miel", p: 5180 }, { n: "Pitaya", p: 8980 }, { n: "Uva Combinada", p: 5000 }
        ],
        "Granos y V√≠veres": [
            { n: "Arroz", p: 2100 }, { n: "Azucar", p: 2100 }, { n: "Frijol Cargamanto", p: 7500 },
            { n: "Lenteja", p: 3300 }, { n: "Aceite Palma", p: 9000 }, { n: "Huevos Doble A", p: 17900 },
            { n: "Panela Redonda", p: 4900 }, { n: "Sal", p: 1900 }
        ]
    };

    const container = document.getElementById('categorias-container');
    let globalIndex = 0;

    for (const [categoria, productos] of Object.entries(catalog)) {
        const section = document.createElement('div');
        section.innerHTML = `<h3>${categoria}</h3><div class="product-grid" id="cat-${globalIndex}"></div>`;
        container.appendChild(section);
        const grid = document.getElementById(`cat-${globalIndex}`);

        productos.forEach(item => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-info">
                    <div class="product-name">${item.n}</div>
                    <div class="product-price">$${item.p.toLocaleString()}</div>
                </div>
                <input type="number" min="0" placeholder="0" class="qty-input" 
                       data-nombre="${item.n}" data-precio="${item.p}" oninput="liquidar()">
            `;
            grid.appendChild(card);
        });
        globalIndex++;
    }

    function liquidar() {
        let total = 0;
        document.querySelectorAll('.qty-input').forEach(input => {
            total += (parseInt(input.value) || 0) * parseInt(input.dataset.precio);
        });
        document.getElementById('total-text').innerText = total.toLocaleString();
    }

    function actualizarReloj() {
        const d = new Date().toLocaleString('es-CO', { timeZone: 'America/Bogota' });
        document.getElementById('reloj').innerText = "Colombia: " + d;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    function enviarPedido() {
        const n = document.getElementById('nombre').value;
        const d = document.getElementById('direccion').value;
        if (!n || !d) return alert("Por favor, llena los datos de entrega.");

        let factura = `üßæ *LA CENTRAL - PEDIDO*\n--------------------------\nüë§ *Cliente:* ${n}\nüìç *Dir:* ${d}\nüìû *Tel:* ${document.getElementById('celular').value}\nüìÖ ${document.getElementById('reloj').innerText}\n\nüõí *PRODUCTOS:*\n`;
        let totalFinal = 0;

        document.querySelectorAll('.qty-input').forEach(input => {
            const cant = parseInt(input.value) || 0;
            if (cant > 0) {
                const sub = cant * parseInt(input.dataset.precio);
                factura += `‚ñ´Ô∏è ${input.dataset.nombre} x${cant} ($${sub.toLocaleString()})\n`;
                totalFinal += sub;
            }
        });

        if (totalFinal === 0) return alert("El carrito est√° vac√≠o.");
        factura += `\nüí∞ *TOTAL A PAGAR: $${totalFinal.toLocaleString()}*\n--------------------------\nüìù *OBS:* ${document.getElementById('obs').value || 'Ninguna'}\n\n_Desarrollado por vibras positivas_`;
        window.open(`https://wa.me/573148648770?text=${encodeURIComponent(factura)}`);
    }
</script>
</body>
</html>
