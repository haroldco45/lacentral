<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA CENTRAL - Pedidos</title>
    <style>
        :root {
            --primary: #2e7d32;
            --secondary: #fdd835;
            --bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: #333;
        }

        header {
            background: white;
            text-align: center;
            padding: 20px;
            border-bottom: 5px solid var(--primary);
        }

        .logo {
            max-width: 250px;
            height: auto;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .info-central {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid var(--primary);
        }

        .reloj {
            font-weight: bold;
            color: var(--primary);
            text-align: right;
            margin-bottom: 10px;
        }

        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        @media (max-width: 600px) {
            .form-section { grid-template-columns: 1fr; }
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #eee;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            background: white;
            transition: 0.3s;
        }

        .product-card:hover { border-color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        .img-box {
            width: 100%;
            height: 100px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .img-box img { max-width: 100%; max-height: 100%; object-fit: cover; }

        .total-floating {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.4em;
            font-weight: bold;
            z-index: 1000;
        }

        .btn-whatsapp {
            background: #25d366;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-edit {
            background: #6c757d;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 50px 20px 120px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <img src="la-central.png" alt="LA CENTRAL" class="logo">
    <h1>LA CENTRAL - Frutas y Verduras</h1>
</header>

<div class="container" id="app-content">
    <div class="info-central">
        <strong>üìç Direcci√≥n:</strong> Frente al estadio de f√∫tbol, Caucasia.<br>
        <strong>üì± WhatsApp:</strong> 3148648770
    </div>

    <div id="reloj" class="reloj">Colombia: Cargando...</div>

    <button class="btn-edit" onclick="toggleDatos()">Editar Datos del Cliente</button>
    
    <div id="cliente-form" class="form-section">
        <div>
            <label>Nombre Cliente:</label>
            <input type="text" id="nombre" placeholder="Nombre completo">
        </div>
        <div>
            <label>Direcci√≥n Entrega:</label>
            <input type="text" id="direccion" placeholder="Ej: Barrio Centro Calle 10">
        </div>
        <div>
            <label>Celular:</label>
            <input type="tel" id="celular" placeholder="N√∫mero de WhatsApp">
        </div>
        <div>
            <label>Forma de Pago:</label>
            <select id="pago">
                <option value="Efectivo">Efectivo</option>
                <option value="Nequi / Bancolombia">Nequi / Bancolombia</option>
                <option value="Datafono">Datafono</option>
            </select>
        </div>
    </div>

    <hr>
    <h3>Seleccione sus productos</h3>
    <div class="product-grid" id="grid-productos"></div>

    <div style="margin-top: 20px;">
        <label>Observaciones del Pedido:</label>
        <textarea id="obs" rows="3" placeholder="Ej: Las frutas que est√©n maduras, el arroz que sea Superarroz..."></textarea>
    </div>

    <button class="btn-whatsapp" onclick="enviarPedido()">üöÄ ENVIAR PEDIDO POR WHATSAPP</button>
</div>

<div class="total-floating" id="barra-total">
    Total Pedido: $<span id="total-valor">0</span>
</div>

<footer>
    Desarrollado por <strong>vibras positivas</strong> ¬© Todos los derechos reservados
</footer>

<script>
    // --- CONTROL DE SUSCRIPCI√ìN INVISIBLE ---
    const _expire = new Date(2027, 0, 1); // 1 de enero de 2027
    const _now = new Date();
    if (_now > _expire) {
        document.body.innerHTML = "<div style='text-align:center;padding:50px;'><h2>Servicio Temporalmente Suspendido</h2><p>Contacte al administrador del sistema.</p><br><b>vibras positivas</b></div>";
        document.getElementById('barra-total').style.display = 'none';
    }

    // --- BASE DE DATOS DE PRODUCTOS (Extra√≠dos de fotos) ---
    const productos = [
        { n: "Aguacate Hass", p: 7980, img: "" }, { n: "Aguacate Papelillo", p: 15980, img: "" },
        { n: "Ajo Kilo", p: 9580, img: "" }, { n: "Ajo Malla", p: 2000, img: "" },
        { n: "Arveja Vaina", p: 8980, img: "" }, { n: "Arveja Desgranada", p: 2000, img: "" },
        { n: "Arroz Superarroz", p: 2100, img: "" }, { n: "Arroz Vistahermosa", p: 3000, img: "" },
        { n: "Banano Criollo", p: 600, img: "" }, { n: "Berenjena", p: 8980, img: "" },
        { n: "Cebolla Blanca", p: 3580, img: "" }, { n: "Cebolla Roja", p: 5380, img: "" },
        { n: "Champ√¨√±on 125g", p: 5500, img: "" }, { n: "Cidra", p: 2580, img: "" },
        { n: "Coco", p: 6000, img: "" }, { n: "Frijol Verde", p: 5500, img: "" },
        { n: "Habichuela", p: 7980, img: "" }, { n: "Huevo Doble A", p: 17900, img: "" },
        { n: "Lulo", p: 7580, img: "" }, { n: "Mora", p: 3700, img: "" },
        { n: "Papa Capira", p: 3780, img: "" }, { n: "Papa Criolla", p: 5980, img: "" },
        { n: "Papaya", p: 4580, img: "" }, { n: "Pi√±a Oro Miel", p: 5180, img: "" },
        { n: "Platano", p: 4980, img: "" }, { n: "Tomate de √Årbol", p: 4980, img: "" },
        { n: "Zanahoria", p: 360, img: "" }, { n: "Lenteja", p: 3300, img: "" }
    ];

    // --- RELOJ COLOMBIA ---
    function actualizarReloj() {
        const opciones = { timeZone: 'America/Bogota', hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric' };
        document.getElementById('reloj').innerText = "Colombia: " + new Date().toLocaleString('es-CO', opciones);
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    // --- CARGA DE PRODUCTOS ---
    const grid = document.getElementById('grid-productos');
    productos.forEach((prod, i) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <div class="img-box">${prod.img ? `<img src="${prod.img}">` : 'üì¶'}</div>
            <div style="font-weight:bold; font-size:14px; height:35px; overflow:hidden;">${prod.n}</div>
            <div style="color:var(--primary); font-weight:bold; margin:5px 0;">$${prod.p.toLocaleString()}</div>
            <input type="number" min="0" value="0" class="cant" data-index="${i}" onchange="calcularTotal()" 
                   style="width:80%; text-align:center; padding:5px;">
        `;
        grid.appendChild(card);
    });

    function calcularTotal() {
        let total = 0;
        document.querySelectorAll('.cant').forEach(input => {
            const i = input.dataset.index;
            total += (parseInt(input.value) || 0) * productos[i].p;
        });
        document.getElementById('total-valor').innerText = total.toLocaleString();
    }

    function toggleDatos() {
        const f = document.getElementById('cliente-form');
        f.style.display = f.style.display === 'none' ? 'grid' : 'none';
    }

    // --- ENV√çO WHATSAPP TIPO FACTURA ---
    function enviarPedido() {
        const nombre = document.getElementById('nombre').value;
        const dir = document.getElementById('direccion').value;
        const tel = document.getElementById('celular').value;
        const pago = document.getElementById('pago').value;
        const obs = document.getElementById('obs').value;
        const fecha = document.getElementById('reloj').innerText;

        if (!nombre || !dir) return alert("Por favor complete su nombre y direcci√≥n.");

        let detalle = "";
        let totalFinal = 0;

        document.querySelectorAll('.cant').forEach(input => {
            const cant = parseInt(input.value) || 0;
            if (cant > 0) {
                const p = productos[input.dataset.index];
                const sub = cant * p.p;
                detalle += `‚ñ´Ô∏è ${p.n} (x${cant}) - $${sub.toLocaleString()}\n`;
                totalFinal += sub;
            }
        });

        if (totalFinal === 0) return alert("Seleccione al menos un producto.");

        const mensaje = 
`üßæ *PEDIDO LA CENTRAL - FACTURA*
---------------------------------------
üìÖ ${fecha}

üë§ *Cliente:* ${nombre}
üìç *Direcci√≥n:* ${dir}
üìû *Celular:* ${tel}

üõí *DETALLE DEL PEDIDO:*
${detalle}
---------------------------------------
üí∞ *TOTAL A PAGAR: $${totalFinal.toLocaleString()}*
üí≥ *Pago:* ${pago}
üìù *Obs:* ${obs || 'Ninguna'}

_Gracias por su compra_
_Desarrollado por vibras positivas_`;

        window.open(`https://wa.me/573148648770?text=${encodeURIComponent(mensaje)}`, '_blank');
    }
</script>
</body>
</html>
